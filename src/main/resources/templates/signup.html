<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>this is home page</title>
</head>

<body>
	<section>

		<div class="container">
			<div class="row">

				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-1">


						<!-- <div th:if="${session.message}"
							th:classappend="${session.message.type}"
							class="alert
							role="alert">A simple primary
							alertâ€”check it out!</div> -->

						<h1 class="text-center">Register Here !!</h1>

						<form action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!--name field  -->
							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name</label> <input
									name="name" type="text" class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter Your Name"
									required th:value="${user.name}">
							</div>


							<!--email field  -->
							<div class="mb-3">
								<label for="email_field" class="form-label">Your Email
									Address</label> <input name="email" type="email" class="form-control"
									id="email_field" aria-describedby="emailHelp"
									placeholder="Enter Your Email" required
									th:value="${user.email}">
							</div>
							<!--password field  -->
							<div class="mb-3">
								<label for="password_field" class="form-label">Your
									Password</label> <input name="password" type="password"
									class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter Your Password"
									required>
							</div>

							<!--About field  -->

							<div class="form-group">
								<textarea name="about" th:value="${user.about}"
									placeholder="Enter about Yourself" rows="5"
									class="form-control"></textarea>

							</div>
							<br>
							<!-- Terms and conditions -->

							<div class="form-group form-check">
								<input type="checkbox" name="agreement" id="agreement"
									class="form-check-input" /> <label for="agreement">Accept
									terms and conditions </label>

							</div>



							<br>
							<div class="container text-center">

								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>

							</div>

						</form>

					</div>


				</div>
			</div>

		</div>

	</section>

</body>

</html>
